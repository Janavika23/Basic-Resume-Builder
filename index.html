<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <link rel="stylesheet" href=style.css">
    <title>Resume</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-2">Resume Generation</h1>  <!-- my is margin padding y means coloumn and 2 shows the cm-->
        <p class="text-center my-3">New Resume building with me</p>
        <div class="row">
            <div class="col-md-6">
                <h3> My information</h3>
                <div class="form-group ">
                    <label for="name">Your Name</label>
                    <input type="text" 
                    id="nameField" 
                    placeholder="Enter here" 
                    class="form-control">  <!--Input.form-control-->
                </div>   <!--div.form-group will display the builtin code for div-->



                <div class="form-group ">
                    <label for="contactField">Contact Number</label>
                    <input type="text" 
                    id="contactField" 
                    placeholder="Enter here" 
                    class="form-control mt--3">  <!--Input.form-control-->
                </div> 



                <div class="form-group ">
                    <label for="addressField">Address</label>
                    <textarea
                        <input id="addressField" 
                        placeholder="Enter here" 
                        class="form-control mt--5" 
                        rows="5"> 
                    </textarea>
                    
                </div> 
                <p class="text-secondary my-3" >Important Links</p>

                <div class="form-group ">
                    <label for="fbField">Facebook link</label>
                    <input type="text" 
                    id="fbField" 
                    placeholder="Enter here" 
                    class="form-control mt--3">  <!--Input.form-control-->
                </div> 


                <div class="form-group ">
                    <label for="instaField">Instagram link</label>
                    <input type="text" 
                    id="instaField" 
                    placeholder="Enter here" 
                    class="form-control mt--3">  <!--Input.form-control-->
                </div> 

                <div class="form-group ">
                    <label for="linkedinField">Linkedin link</label>
                    <input type="text" 
                    id="linkedinField" 
                    placeholder="Enter here" 
                    class="form-control mt--3">  <!--Input.form-control-->
                </div> 

            </div>
        
        <div class="col-md-6">
            <h3>Professional information</h3>

            <div class="form-group ">
                <label for="">Career Objective</label>
                <textarea
                    placeholder="Enter here" 
                    class="form-control mt--5" 
                    rows="5"> 
                </textarea>
                
            </div>


            
            <div class="form-group" id="WE">
                <label for="">Work Experience</label>
                <textarea
                    placeholder="Enter here" 
                    class="form-control weField mt-5"
                    rows="3" > 
                </textarea>

                <div class="container text-center weAddButton mt-2" id="weAddButton">
                    <button onClick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>



            <div class="form-group" id="AQ">
                <label for="">Academic Qualification</label>
                <textarea 
                    placeholder="Enter here" 
                    class="form-control aqField mt-5" > 
                </textarea>
                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewAqField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
        </div>

        <div class="container text-center mt-3">
            <button onclick="addNewAqField()" class="btn btn-primary btn lg">Generate CV</button>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
